{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="pt-5 container">
    <table class="table">
        <thead>
            <tr class="table-white">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            {% if post_list %}
            {% for post in post_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'main:detail' post.id %}">{{ post.title }}</a>
                </td>
                <td>{{ post.user }}</td>
                <td>{{ post.created_at }}</td>
            </tr>
            {% endfor%}
            {% else %}
            <tr>
                <td colspan="4">게시글이 없습니다.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="location.href='../write'" style="float: right;">글쓰기</button>
<div>

{% endblock %}
