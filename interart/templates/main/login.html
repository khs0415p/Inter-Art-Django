{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>InterArt</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0%;
            padding: 0%;
        }
    </style>
</head>
<body>
    <div class="login-bg">
        <div class="login-box">
            <form method="post" action="{% url 'main:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="login-title">
                    Inter ART
                </div>
                <div class="input-box">
                    <div class="login-input">
                        <input type="text" class="form-control" name="username" id="username"
                            value="{{ form.id.value|default_if_none:'' }}" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="login-input">
                        <input type="password" class="form-control" name="password" id="password"
                            value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="mb-5 text-end">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </div>
                <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="location.href='join/'">회원 가입</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
